apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    kapp: myapp
spec:
  selector:
    matchLabels:
      kapp: myapp
  replicas: 1
  template:
    metadata:
      labels:
        kapp: myapp
    spec:
      containers:
      - name: myapp
        image: olytvynenko/myapp:latest
        ports:
        - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  labels:
    kapp: myapp
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9090
  selector:
    kapp: myapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: mk8s.local
      http:
        paths:
          - path: /myapp/(.*)
            pathType: Prefix
            backend:
              service:
                name: myapp
                port:
                  number: 80
